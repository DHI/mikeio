# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Quick test

on:
  push:

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8
        
    #- name: Lint with flake8
    #  run: |
    #    # stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Install mikecore (temporary solution)
      shell: cmd
      run: pip install "https://enginetest.blob.core.windows.net/test/mikecore-0.0.1.zip?sv=2020-04-08&st=2021-04-28T17%3A41%3A29Z&se=2021-05-29T17%3A41%3A00Z&sr=b&sp=r&sig=%2Bpe6HgAWz9Jy%2F6EJXvw70q9%2BVFYyWojXVUhwxttS5P8%3D"
      
    - name: Install mikeio
      run: |
        pip install .[test]
    - name: Test with pytest
      run: |
        pytest
