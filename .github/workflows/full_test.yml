# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Full test

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]


jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.9, "3.12"]

    steps:
    - uses: actions/checkout@v3
    - uses: chartboost/ruff-action@v1 # Fail fast if there are any linting errors
      with:
        version: 0.5.6 # consistent with pyproject.toml ?
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
      
    - name: Set up uv
      if: ${{ matrix.os == 'ubuntu-latest'}}
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Set up uv
      if: ${{ matrix.os == 'windows-latest' }}
      run: irm https://astral.sh/uv/install.ps1 | iex
      shell: powershell
      
      

    - name: Install dependencies
      run: |
        uv venv
        source .venv/bin/activate
        uv pip install pytest pytest-cov
        
    - name: Install mikeio
      run: |
        uv pip install .[test]
    - name: Test with pytest
      run: |
        .venv/bin/python -m pytest --cov=mikeio tests --ignore tests/performance/ --ignore tests/notebooks/ --disable-warnings
    - name: Test docstrings with doctest
      run: make doctest
    - name: Static type check
      run: make typecheck
