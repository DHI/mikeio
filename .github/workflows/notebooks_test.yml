name: Notebooks test

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
    types: [review_requested, ready_for_review]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'    
    - name: Install mikeio
      run: |
        pip install .[test,notebooks]    
    - name: Test notebooks
      run: |
        pytest tests/notebooks/
