name: Notebooks test

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'    
    - name: Install mikeio
      run: |
        pip install .[test,notebooks]
    - name: Print kernel names
      run: |
        jupyter kernelspec list
    - name: Test notebooks
      run: |
        pytest tests/notebooks/
