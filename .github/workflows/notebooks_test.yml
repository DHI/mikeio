name: Notebooks test

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
    types: [review_requested, ready_for_review]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
    - name: Install dependencies
      run: uv sync --group test --no-dev
    - name: Test notebooks
      run: |
        uv run pytest tests/notebooks/
