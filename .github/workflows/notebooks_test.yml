name: Notebooks test

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
    types: [review_requested, ready_for_review]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"    
    - name: Install mikeio
      run: |
        # TODO remove after release of mikecore
        pip install https://github.com/DHI/mikecore-python/releases/download/v0.3.a0/mikecore-0.3.0a0-py3-none-any.whl
        pip install .[test,notebooks]    
    - name: Test notebooks
      run: |
        pytest tests/notebooks/
